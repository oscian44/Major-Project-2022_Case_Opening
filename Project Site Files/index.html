<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Case-Sim</title>
</head>

<body>

    <div id="menubar">
        <ul>
            <li class="menuTitle"><a onclick="home()" id="home">CS:GO Case Simulator</a></li>
            <div id="menubarSim" class="menubarSim">
                <li class="menuItem"><a class="" onclick="inventory()" id="inventory">Inventory</a></li>
                <li class="menuItem"><a class="" onclick="populateCases()" id="endsim">End Simulation</a></li>
                <li class="menuItem"><a onclick="refreshSite()">Reload Price Data</a></li>
            </div>


            <div id="balance" class="menubarSim balance">
                <li class="menuItem"><a class="balance" id="balance$">$</a></li>
                <li class="menuItem"><a class="balance" id="balanceVal"></a></li>
            </div>
        </ul>
    </div>

    <div id="homesite">

        <div id="infoGrid" class="grid-container1">
            <div>
                <h1>Welcome to CS:GO Case Simulator</h1>
                <br>
                <h3>Please select a starting balance from the options below to begin the simulation.</h3>
            </div>
        </div>
        <br>
        <div id="balanceGrid" class="grid-container2">

            <div id="bal1" onclick="setBal('100',1)">
                <p>
                    <img src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/Bal1.svg"
                        class="balIMG" alt="">
                    <h1 class="balText">
                        $100
                    </h1>
                </p>
            </div>

            <div id="bal2" onclick="setBal('500',1)">
                <p>
                    <img src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/Bal2.svg"
                        class="balIMG" alt="">
                    <h1 class="balText">
                        $500
                    </h1>
                </p>
            </div>

            <div id="bal3" onclick="setBal('1000',1)">
                <p>
                    <img src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/Bal3.svg"
                        class="balIMG" alt="">
                    <h1 class="balText">
                        $1000
                    </h1>
                </p>
            </div>

        </div>
    </div>

    <div id="mainsite">

        <div id="inventory">

        </div>

        <div id="casePage">
            <div class="searchBar" id="searchBarDiv">

                <div class="grid-container5">
                    <div></div>
                    <div></div>
                    <div id="searchBarDiv">
                        <input type="text" id="searchBar" placeholder="Enter Case Name Here">
                    </div>
                    <div id="searchBtnDiv">
                        <button id="searchBtn" onclick="searchCase()"><img id="searchBtnImg"
                                src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/Search.svg"
                                alt=""></button>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div id="searchResetBtn">
                        <button class="whiteBtn" onclick="showCases()">Reset</button>
                    </div>
                    <div></div>
                    <div></div>
                </div>

            </div>

            <div id="gridDiv">
                <div id="caseGrid" class="grid-container">
                    <div>
                        <img src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/loading.gif"
                            alt="" class="caseImg" id="caseImg1">
                        <p>
                            <h1 class="caseName" id="caseName1">Test Case</h1>
                            <br>
                            <h2 class="casePrice">$2.50</h2>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div id="openPage">
            <div class="grid-container3">
                <div>
                    <div class="grid-container4">
                        <div id="placeHolder">
                        </div>
                        <div class="openName">
                            <h1 id="openName"></h1>
                        </div>
                        <div class="exitBtn">
                            <input id="exitButton" onclick="closeCase()" type="image"
                                src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/exit_icon.svg">
                        </div>

                        
                        <div class="openCaseImgDiv">
                            <img src="" alt="" id="openCaseImg" class="openCaseImg">
                            <h1 id="openPrice"></h1>
                            <button id="openBtn" onclick="">Open Case</button>
                        </div>
                        
                    </div>



                </div>









            </div>
        </div>


    </div>

    <div class="loadingScreen" id="loading">
        <img src="https://raw.githubusercontent.com/oscian44/Major-Project-2022_Case_Opening/main/Project%20Site%20Files/img/loading.gif"
            alt="">
        <p class="tooltip">Loading Please Wait</p>
    </div>
    
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js">
    function openCase(caseString){
        
    }
</script>
<script src="js/main.js"></script>

</html>
