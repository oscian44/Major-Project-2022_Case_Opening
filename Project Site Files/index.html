<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Case-Sim</title>
</head>

<body>

    <div id="menubar">
        <ul>
            <li class="menuTitle"><a onclick="home()" id="home">CS:GO Case Simulator</a></li>
            <div id="menubarSim">
                <li class="menuItem"><a class="" onclick="inventory()" id="inventory">Inventory</a></li>
                <li class="menuItem"><a class="" onclick="populateCases()" id="endsim">End Simulation</a></li>

            </div>
            <li class="menuItem"><a onclick="refreshSite()">Reload Price Data</a></li>
        </ul>
    </div>

    <div id="homesite">

    </div>

    <div id="mainsite">

        <div id="inventory">

        </div>

        <div id="casePage">
            <div id="caseGrid" class="grid-container">
                <div>
                    <img src="img/loading.gif" alt="" class="caseImg" id="caseImg1">
                    <p>
                        <h1 class="caseName" id="caseName1">Gamma 2 Case</h1>
                        <br>
                        <h2 class="casePrice">$2.50</h2>
                    </p>
                </div>
            </div>

            <div id="openCase">

            </div>
        </div>


    </div>

    <div class="loadingScreen" id="loading">
        <img src="img/loading.gif" alt="">
        <p class="tooltip">Loading Please Wait</p>
    </div>


</body>
<script src="js/main.js"></script>

</html>
